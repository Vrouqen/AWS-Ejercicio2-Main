<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/pagina1.css') }}">
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <h1 class="logo">Catálogo General</h1>
        <p class="slogan">Productos seleccionados, con calidad artesanal</p>
    </header>

    <!-- Categorías principales -->
    <main class="category-grid">
        <article class="category-card">
            <a href="/lacteos">
                <img src="{{ url_for('static', filename='images/lacteos.png') }}" alt="Lácteos" />
                <h2>Lácteos</h2>
            </a>
        </article>

        <article class="category-card">
            <a href="/carnes">
                <img src="{{ url_for('static', filename='images/carne.png') }}" alt="Carnes" />
                <h2>Carnes</h2>
            </a>
        </article>

        <article class="category-card">
            <a href="/bebidas">
                <img src="{{ url_for('static', filename='images/bebidas.png') }}" alt="Bebidas" />
                <h2>Bebidas</h2>
            </a>
        </article>

        <article class="category-card">
            <a href="/limpieza">
                <img src="{{ url_for('static', filename='images/limpieza.png') }}" alt="Limpieza" />
                <h2>Limpieza</h2>
            </a>
        </article>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2025&nbsp;Supermercado&nbsp;S.A. – Todos los derechos reservados.</p>
        <p class="dev">Desarrollado por: Allan Correa, Luis Loor, Kevin Yuvi, David Yascaribay</p>
    </footer>
</body>

</html>
