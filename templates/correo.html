<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/pagina1.css') }}">
</head>
<body>
  <header class="header">
    <h1 class="logo">Formulario de contacto</h1>
    <p class="slogan">¿Tienes dudas? Escríbenos</p>
  </header>

  <main class="contacto-form">
<form action="https://getform.io/f/bmdmpxoa" method="POST">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" name="email" required>

  <label for="mensaje">Mensaje:</label>
  <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

  <button type="submit">Enviar</button>
</form>

  </main>

  <footer class="footer">
    <p>&copy; 2025 Supermercado S.A.</p>
  </footer>
</body>
</html>
